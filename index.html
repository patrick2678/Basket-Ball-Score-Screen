<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="Team Home">
        <h3>HOME</h3>
        <div class="box-container">
          <span id="homeScore" class="score"> </span>
        </div>
      </div>
      <div class="Team Guest">
        <h3>GUEST</h3>
        <div class="box-container">
          <span id="guestScore" class="score"> </span>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button class="btn" onclick="incrementHomeOne()">+1</button>
      <button class="btn" onclick="incrementHomeTwo()">+2</button>
      <button class="btn" onclick="incrementHomeThree()">+3</button>

      <button class="btn" onclick="incrementGuestOne()">+1</button>
      <button class="btn" onclick="incrementGuestTwo()">+2</button>
      <button class="btn" onclick="incrementGuestThree()">+3</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
